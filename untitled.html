<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Search</h1>
    <!-- Movies will Get Dumped Dere -->
    <div id="sports-view"></div>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>
    <form id="movie-form">
      <label for="sport-input">Add a Movie Bro</label>
      <input type="text" id="sports-input"><br>
      <!-- Button triggers new movie to be added -->
      <input id="add-sport" type="submit" value="Add a Movie Bro">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var sports = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];
      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displaySportInfo() {
                var sports = $(this).attr("data-sports");

      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        sports + "&api_key=dc6zaTOxFJmzC&limit=10";
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          // Creating a div to hold the movie
          var sportsDiv = $("<div class='sports'>");
          // Storing the rating data
          var rating = response.rating;
          // Creating an element to have the rating displayed
          var pOne = $("<p>").text("Rating: " + rating);
          // Displaying the rating
          sportsDiv.append(pOne);
          // Storing the release year
          // var released = response.Released;
          // Creating an element to hold the release year
          // var pTwo = $("<p>").text("Released: " + released);
          // Displaying the release year
          // movieDiv.append(pTwo);
          // Storing the plot
          // var plot = response.Plot;
          // Creating an element to hold the plot
          // var pThree = $("<p>").text("Plot: " + plot);
          // Appending the plot
          // movieDiv.append(pThree);
          // Retrieving the URL for the image
          var imgURL = response.images.fixed_height.url;
          // Creating an element to hold the image
          var image = $("<img>").attr("src", imgURL);
          // Appending the image
          sportsDiv.append(image);
          // Putting the entire movie above the previous movies
          $("#sports-view").prepend(sportsDiv);
        });
      }
      // Function for displaying movie data
      function renderButtons() {
        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Looping through the array of movies
        for (var i = 0; i < sports.length; i++) {
          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("sports");
          // Adding a data-attribute
          a.attr("data-name", sports[i]);
          // Providing the initial button text
          a.text(sports[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }
      // This function handles events where a movie button is clicked
      $("#add-sport").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var sport = $("#sport-input").val();
        // Adding movie from the textbox to our array
        sports.push(sport);
        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });
      // Adding a click event listener to all elements with a class of "movie"
      $(document).on("click", ".sports", displaySportInfo);
      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>
</html>
